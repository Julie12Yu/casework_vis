    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.1.0.min.js" integrity="sha256-Ei4740bWZhaUTQuD6q9yQlgVCMPBz6CZWhevDYPv93A=" crossorigin="anonymous"></script>                <div id="384d8b00-7748-41d8-82ce-b3199f979d7c" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("384d8b00-7748-41d8-82ce-b3199f979d7c")) {                    Plotly.newPlot(                        "384d8b00-7748-41d8-82ce-b3199f979d7c",                        [{"customdata":[["2022-02-04_USCOURTS-nyeb-1_17-ap-01005_Golden v. Firstmark Services LLC et al.pdf","In the adversary proceeding Tashanna B. Golden v. Firstmark Services LLC et al., the United States Bankruptcy Court for the Eastern District of New York dealt with a motion to strike the expert report of Mark Kantrowitz, submitted by the plaintiff, Tashanna Golden. The defendants contended that Kantrowitz's report improperly included legal opinions regarding the dischargeability of student loans under bankruptcy law, which infringed upon the court's role. The court granted the motion in part, excluding Kantrowitz's legal conclusions, but allowed portions of the report that offered expert opinion based on his experience and industry knowledge. Ultimately, the court emphasized its role in determining legal interpretations while considering relevant expert testimonies."],["2025-05-30_USCOURTS-txwd-5_24-cv-00799_Woodmen of the World Life Insurance Society v. Hale et al.pdf","In the case Woodmen of the World Life Insurance Society v. Hale et al., the United States District Court for the Western District of Texas presided over a statutory interpleader action concerning competing claims to $25,000 from a life insurance policy. The court granted summary judgment in favor of Margaret S. Wood, the alternate beneficiary, because the primary beneficiary, Owen McDonald, predeceased the insured, Anna McDonald, and therefore his interest never vested. Russell McDonald and Brenda Hale, both claiming under the 'per stirpes' language, were denied any recovery as their claims relied on an interest that did not exist. The court also noted that while pro se parties attempted to use AI for legal research, it led to incorrect arguments by Russell and Brenda, whereas Margaret used AI more effectively, though still resulting in cited sources that could not support her conclusions."],["2025-06-11_USCOURTS-flsd-0_25-cv-61018_Huntington Bank v. M_Y Something About Meri et al.pdf","The case Huntington National Bank v. M\u002fY Something About Meri involves a dispute over the repossession of a yacht owned by Stanley R. Kalish, who is in breach of a loan agreement with the bank. The bank seeks a warrant to arrest the vessel and appoint a substitute custodian, while Kalish has filed multiple motions alleging wrongdoing by the bank and seeking sanctions. A significant issue arose from allegations that a non-party involved in the case, Danielle Morron, used artificial intelligence to draft numerous filings, raising concerns about the legitimacy of the pleadings and the unauthorized practice of law. Ultimately, the court recommended granting the bank's motion for a warrant while denying Kalish’s motions without prejudice."],["2023-04-19_USCOURTS-pamd-4_19-cr-00207_USA v. Bressi et al.pdf","The case, USA v. Bressi et al., involved a multi-year investigation into a drug distribution conspiracy. Defendants Anthony Bressi, Damonico Henderson, and Terry Harris were indicted based on extensive evidence including surveillance, bank records, confessions, and controlled buy operations. All three defendants filed multiple pretrial motions to suppress evidence and sever their trials, arguing constitutional violations; however, the court denied all motions, asserting that there were no constitutional infirmities and allowing for a joint trial given the evidence presented."],["2025-01-07_USCOURTS-mad-4_22-cr-40001_USA v. Charrette.pdf","In the case of USA v. Edmond Charrette, the government sought an order to involuntarily administer antipsychotic medication to restore the defendant's competency to stand trial for charges of arson. However, the court denied this request, finding that the government did not meet the stringent criteria established in Sell v. United States, which requires clear evidence of the necessity for involuntary medication to protect significant governmental interests. The court concluded that there were too many unanswered questions regarding the defendant’s mental condition and likelihood of responding to treatment, and emphasized the substantial likelihood of civil commitment rendering prosecution unnecessary."],["2024-07-03_USCOURTS-pamd-4_19-cr-00207_USA v. Bressi et al.pdf","In the case of USA v. Anthony D. Bressi, pending in the Middle District of Pennsylvania, the court addressed a Daubert motion filed by Bressi to exclude expert testimony from government forensic chemists Joseph Bozenko and Rebecca Patrick. The court found both experts qualified and their methods reliable, allowing them to testify about the analysis of chemicals found in a suspected drug manufacturing lab. However, the court partially granted Bressi's motion due to the government's repeated failures to comply with disclosure requirements under Federal Rule of Criminal Procedure 16, which denied Bressi fair notice to challenge certain opinions."],["2024-09-06_USCOURTS-pamd-4_19-cr-00207_USA v. Bressi et al.pdf","In the case of USA v. Anthony D. Bressi, the defendant was indicted on charges related to conspiracy and possession with intent to distribute controlled substances. Over the course of five years, Bressi filed numerous pretrial motions, including attempts to dismiss the indictment based on alleged immunity agreements and destruction of evidence, all of which were denied by the court. Additionally, Bressi sought to suppress evidence seized through grand jury subpoenas and other means, but the court maintained that the government acted within its rights, rejecting Bressi's arguments for suppression and dismissal. Ultimately, the judge denied all of Bressi's motions, allowing the case to proceed to trial."],["2004-10-25_USCOURTS-ohsb-3_03-bk-40549_The Sterling Rubber Products Company.pdf","In the case of The Sterling Rubber Products Company, the United States Bankruptcy Court denied Spencer Central Developers, LLC's motions to have its proof of claim deemed timely filed and for relief from judgment after it failed to file a timely response to the debtor's objection to its claim. SCD had submitted its proof of claim one day past the bar date and did not respond to the objection within the specified timeline. The court ruled that SCD did not demonstrate excusable neglect for its omissions, emphasizing the importance of adhering to procedural rules in bankruptcy cases."],["2013-08-12_USCOURTS-cand-3_12-cv-06232_Heller Ehrman LLP et al.pdf","In the case of Iris Biotechnologies, Inc. v. Heller Ehrman LLP, the United States District Court for the Northern District of California affirmed the bankruptcy court's decision to deny Iris's motion for a late filing of a malpractice claim against its former counsel, Heller. Iris, founded by Simon Chin and involved in developing artificial intelligence systems for genetic analysis, claimed malpractice related to the handling of its patent applications. However, the court found that Iris failed to act in a timely manner, having received ample warnings from Heller concerning the need to protect its legal rights, leading to the dismissal of its claims."],["2016-04-19_USCOURTS-ca5-15-30516_USA v. Jason Scott.pdf","Jason Daniel Scott pleaded guilty to possessing child pornography and was sentenced to 108 months in prison along with lifetime supervised release. He appealed the district court's calculation of the Sentencing Guidelines and the imposed conditions of his supervised release. The Fifth Circuit vacated his sentence and remanded the case for resentencing, determining that the district court made procedural errors in applying a five-level sentencing enhancement related to distribution of child pornography and imposed overly broad conditions of supervised release prohibiting internet access and contact with minors. The court emphasized the necessity for such conditions to be narrowly tailored."],["2024-10-10_USCOURTS-ca6-23-05928_USA v. Sylvester Gailes.pdf","In the case of USA v. Sylvester Gailes, the Sixth Circuit upheld the constitutionality of 18 U.S.C. § 922(g)(9), which prohibits individuals convicted of domestic-violence misdemeanors from possessing firearms. Gailes, a repeat domestic violence offender, challenged the statute as a violation of his Second Amendment rights, citing the Supreme Court's ruling in Bruen. The court ruled that despite Bruen's implications, the law is consistent with historical firearm regulation traditions that aim to prevent violence by individuals posing a clear threat, thereby affirming the lower court's decision and denying Gailes's motion to dismiss the indictment."],["2025-04-24_USCOURTS-dcd-1_25-cv-01121_SULTAN et al v. TRUMP et al.pdf","In the case Sultan et al v. Trump et al, Plaintiff Ahwar Sultan, a graduate student, sought a Temporary Restraining Order against the revocation of his F-1 visa and termination of his SEVIS record following his participation in a protest. The court found that Sultan demonstrated a likelihood of irreparable harm due to the uncertainties surrounding his legal status and employment, as well as the potential for deportation. The court granted the motion in part, ordering the reinstatement of Sultan's SEVIS record and preventing any modifications based on his past arrest, highlighting concerns over due process violations in the handling of his case. The case referenced a 'Catch and Revoke' program that utilizes artificial intelligence to target visa holders who may support designated terror groups."],["2025-01-15_USCOURTS-ned-8_24-cv-00352_Strong et al v. Rushmore Loan Management Services et al.pdf","In the case of Strong et al v. Rushmore Loan Management Services et al., the plaintiffs, Mike and Maureena Strong, who have a history of litigation regarding their property in Gretna, Nebraska, sued several defendants including mortgage servicing companies and their legal representatives, alleging wrongful acts related to a foreclosure and sheriff's sale of their property. The court dismissed the Strong's complaint, finding that their claims were barred by the Rooker-Feldman doctrine, which prevents federal courts from reviewing state court judgments, and res judicata, due to a prior dismissal in a bankruptcy court. Additionally, the court noted suspicious errors in the case citations used by the Strongs, indicating a possible reliance on generative AI to prepare their pleadings, which could lead to sanctions for submitting fabricated legal references."],["2010-08-30_USCOURTS-nyeb-1_09-bk-40901_Caritas Health Care_ Inc..pdf","In the case of Caritas Health Care, Inc., Neat Heat & Cooling, Inc. sought to have its late claims deemed timely filed despite missing the established bar date due to a perceived miscommunication with its attorney regarding who would file the claims. The court determined that Neat Heat had received actual notice of the bar date, as it was served to its attorney, and ruled that the reasons for the late filing were insufficient to constitute excusable neglect. Consequently, the court denied Neat Heat's motion."],["2012-10-30_USCOURTS-nmb-1_07-bk-10502_Lorina T. Gutierrez.pdf","In the bankruptcy case of Lorina Gutierrez, the United States Bankruptcy Court for the District of New Mexico granted Deutsche Bank National Trust Company's motion for leave to file a late response to the Trustee's Notice of Final Cure Payment. The Court found that the creditor's delay was due to excusable neglect and that allowing the late response would not be prejudicial, as the debtor did not oppose the extension. Consequently, the creditor's response was deemed timely, and the trustee's request for sanctions was denied."],["2024-12-18_USCOURTS-mad-1_24-cr-10107_USA v. Thompson III.pdf","Estes Carter Thompson III was indicted on charges of sexual exploitation of children and possession of child pornography after allegedly recording a 14-year-old girl using an aircraft bathroom and possessing explicit images from his iCloud account, some of which appeared to be AI-generated. The court denied Thompson's motion to dismiss the indictment, asserting it was sufficiently specific and that venue in Massachusetts was appropriate as the charges stemmed from conduct that occurred during the flight from Charlotte to Boston."],["2025-06-11_USCOURTS-ned-8_25-cv-00059_Case Name in Immigration Case - Unavailable.pdf","In the case of Patel v. Director, USCIS, Harshkumar Patel, an Indian national, filed a lawsuit against the USCIS Director due to delays in processing his I-918 Petition for U Nonimmigrant Status and his Application for Employment Authorization. He claimed that the delay was unlawful and harmful, seeking judicial intervention under the Administrative Procedure Act (APA). The court ruled that it lacked jurisdiction over the claim, as the discretion regarding employment authorization under the U-Visa process was established by statute, which precluded judicial review. Consequently, Patel's complaint was dismissed without prejudice."],["2025-04-23_USCOURTS-nyed-2_20-cv-05615_Ferlito v. Harbor Freight Tools USA_ Inc..pdf","In the case of Ferlito v. Harbor Freight Tools USA, Inc., the plaintiff, Joseph Ferlito, sued the defendant for a defective axe that caused him injuries. The court denied the defendant's motion to exclude the plaintiff's proposed expert witness, Mark Lehnert, despite arguments challenging his qualifications and the reliability of his testimony. Notably, during the proceedings, Lehnert had utilized ChatGPT to confirm his findings, which the court found did not impair his independent judgment or the reliability of his testimony."],["2025-04-15_USCOURTS-mied-2_25-cv-10524_Thomas v. Genesee County Sheriff_s Department et al.pdf","In the case of Isaac Anthony Thomas v. Genesee County Sheriff's Department, the plaintiff, proceeding in forma pauperis, filed a lawsuit alleging unspecified claims against the defendants. The court addressed multiple motions, including striking the plaintiff's unauthorized reply to the defendants' answer and his notice of incorporation of his original complaint. The plaintiff was granted leave to file a second amended complaint and his requests for the appointment of counsel and submission of video evidence were denied due to procedural violations and a lack of demonstration of exceptional circumstances. The case does not explicitly involve artificial intelligence or machine learning; however, the plaintiff referenced using AI in drafting motions, which the court warned would not absolve him of responsibility for the filings."],["2025-06-06_USCOURTS-mied-2_24-cv-11974_Perkins v. The Alcove Troy et al.pdf","Rodrick Perkins, a pro se plaintiff, filed a lawsuit against The Alcove Troy and others, alleging racial discrimination and wrongful eviction after being accused of disturbing residents through alleged sexual harassment. He sought $1.2 million in damages and to nullify eviction proceedings. The case faced procedural challenges, including issues with service of process, leading to a reported recommendation that Perkins be allowed to file an amended complaint and the denial of his motion for summary judgment. The defendants also suggested that elements of Perkins' lengthy complaint resembled content generated by an AI, highlighting potential concerns regarding the nature of his filings."],["2023-05-05_USCOURTS-ohsd-2_20-cv-02972_Stratesphere LLC et al v. Kognetics Inc..pdf","In the case Stratesphere LLC et al. v. Kognetics Inc., Plaintiffs sought reconsideration of a prior court order that granted summary judgment to Defendants on a fraudulent inducement claim regarding the sale of an AI software platform developed by Defendants. The court denied the motion for reconsideration, stating that Plaintiffs merely rehashed previously litigated issues without showing clear error or new evidence. Additionally, the court denied Plaintiffs' request to certify a legal question to the Supreme Court of Ohio, highlighting that such certification is not meant to offer another opportunity after an unfavorable decision."],["2025-05-16_USCOURTS-cand-3_23-cv-00770_Mobley v. Workday_ Inc..pdf","Derek Mobley filed a lawsuit against Workday, Inc., claiming that its AI-based applicant recommendation system discriminated against job applicants based on age, race, and disability, particularly impacting individuals over forty years old. Mobley seeks preliminary certification of a collective action for his Age Discrimination in Employment Act (ADEA) claim, which would allow similarly situated applicants to join him. The court granted the preliminary certification, finding that Mobley sufficiently alleged a unified policy where Workday's AI system scores, sorts, or ranks applicants, potentially leading to a disparate impact on older applicants."],["2024-03-01_USCOURTS-laed-2_22-cv-02570_Whale Capital_ L.P. v. Ridgeway et al.pdf","In the case of Whale Capital, L.P. v. Ridgeway et al., the United States District Court for the Eastern District of Louisiana addressed a Motion for Reconsideration filed by the Defendants, Christopher M. Ridgeway and FS Properties of Florida, LLC, regarding the Court's previous order on document production. The Court denied the motion, stating that the Defendants merely repeated previously rejected arguments and raised a new Rule 9(b) argument improperly for the first time in the reconsideration motion. This decision illustrates the importance of timely presenting all arguments in legal proceedings, without reliance on reconsideration as a means to introduce new claims or rehash old ones."],["2021-07-09_USCOURTS-cand-5_21-cv-05223_Gonye v. California Department of Motor Vehicles et al.pdf","In the case of Gonye v. California Department of Motor Vehicles, pro se plaintiff Stephanie Gonye sought a temporary restraining order to prevent the California DMV and NASA from retaining her 2015 Toyota Prius. Gonye claimed that her friend, described as an international spy and AI developer, was involved in the situation leading to the car's impoundment for lacking registration tags. While recognizing potential irreparable harm to Gonye, the court denied her request for a restraining order, stating she did not demonstrate a likely success on the merits of her case or provide a legal basis for the car's return, despite alleging violations of her constitutional rights."],["2018-06-20_USCOURTS-txnd-3_18-cv-00719_Armbrister v. United States Department of the Treasury.pdf","In the case of Armbrister v. United States Department of the Treasury, the plaintiff, Brooke Armbrister, a pro se litigant and self-described homeless resident of Dallas, filed a complaint claiming various legal rights as a Native American and presented incoherent and nonsensical arguments involving the U.S. Treasury, the FBI, and artificial intelligence. The court found her claims to be legally and factually frivolous, lacking any supporting legal authority or credible factual basis. As a result, the court recommended that her complaint be dismissed with prejudice. The mention of artificial intelligence in the case is related to Armbrister's claims of interactions with the FBI involving AI, but these assertions were deemed irrational and lacking substance."],["2024-01-17_USCOURTS-waed-4_19-cr-06002_USA v. Linker.pdf","Monica Raeven Linker, who was sentenced for receipt of child pornography and placed under supervised release, is alleged to have violated her supervision conditions. On January 16-17, 2024, monitoring software indicated that she sought and viewed AI-generated pornographic content, including images depicting minors. Despite claiming to have downloaded the application for innocuous purposes, her search terms suggested a clear intent to access illegal material. Consequently, the U.S. Probation Office has petitioned the court to issue a warrant for her appearance to address these violations."]],"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"line":{"width":0.5},"opacity":0.85,"size":4},"mode":"markers","name":"Noise (26)","x":{"dtype":"f4","bdata":"ao+cQKhEoUCI+6lA2oaaQGdcnkDGY5lAJjibQH3wrUB3KZ9AYSicQNmmnUASRGVAQcuhQCHZrEAk+q5ArxqVQEf6a0As0JZA\u002fP6wQMTUqUASR5pAunyXQD5XoUDeh4ZAGEqPQFZ8k0A="},"y":{"dtype":"f4","bdata":"XV1yQBu9ikBUxHNAlp5VQKYyQkBlt2BAdxFXQKOlgEAmaIVAbHFDQDBgQ0C0UYJAXpWLQAj1f0ARbXxAoEBLQGlXfUDywnBAEJpjQMqDaUC6qnlAP4CcQDtcc0BYAHtAXRdhQHY6R0A="},"z":{"dtype":"f4","bdata":"LtygPuHbkDv7pIS+ktuwvio+mr\u002fPj+u68VCtvhkWHD9eJVs\u002fcNeGv3bnlb\u002fG7jG\u002fpz5OPQRnDj9iegY\u002fne9fvy0BNL8blPM9zCcgv9ysrb4BGSA\u002f02xevwRK8D5EY3u\u002fEWypv3KBUb8="},"type":"scatter3d"},{"customdata":[["2022-07-19_USCOURTS-dcd-1_18-cv-02065_ZAMBON et al v. ISLAMIC REPUBLIC OF IRAN_ MINISTRY OF FOREIGN AFFAIRS.pdf","In the case of Zambon et al v. Islamic Republic of Iran, the United States District Court for the District of Columbia found Iran liable for providing material support to a terrorist syndicate, including the Taliban and al-Qaeda, which perpetrated several attacks against U.S. servicemembers in Afghanistan from 2006 to 2019. The court determined that Iran's actions constituted a violation of the terrorism exception to the Foreign Sovereign Immunities Act (FSIA), leading to compensatory damages for the plaintiffs, who included injured servicemembers and family members of deceased victims. The judgment focused on specific bellwether attacks, establishing the significant connection between Iran’s support and the harm caused to U.S. citizens."],["2022-07-19_USCOURTS-dcd-1_19-cv-03835_CABRERA et al v. ISLAMIC REPUBLIC OF IRAN.pdf","The case involves a group of plaintiffs, including U.S. servicemembers and their families, suing the Islamic Republic of Iran under the terrorism exception of the Foreign Sovereign Immunities Act (FSIA). They allege that Iran provided material support to a terrorist syndicate, including the Taliban and al-Qaeda, responsible for various attacks against Americans in Afghanistan from 2006 to 2019. The court found Iran liable for several bellwether attacks, awarded compensatory damages to the plaintiffs, and directed the claims of additional plaintiffs to be referred to a Special Master for further proceedings."],["2024-03-04_USCOURTS-txwd-5_22-cv-00869_Roe v. United States of America et al.pdf","In the case Roe v. United States of America, Dr. John Roe, a scientist specializing in AI and machine learning, alleged that U.S. Air Force personnel retaliated against him by initiating a fraudulent investigation that led to his de facto debarment from government contracting opportunities after he criticized a competing project. The court granted Dr. Roe's claims for equitable relief related to his debarment to proceed while dismissing his claims under the Privacy Act and the Federal Tort Claims Act due to sovereign immunity. The case highlights the challenges faced by individuals in government contracting who may be adversely affected by internal disputes and official retaliation."],["2024-06-17_USCOURTS-cofc-1_24-cv-00242_ALJINDI v. USA.pdf","Dr. Ahmad Aljindi filed a lawsuit against the United States, seeking $65.4 million for a Fifth Amendment takings claim and alleged retaliation by the Small Business Administration (SBA). He claimed that the government utilized his research on Information Security, AI, and Legacy Information Systems without permission, constituting a taking of his intellectual property. The court dismissed the case for lack of jurisdiction, finding the takings claim time-barred, precluded by res judicata from earlier litigation, and not sufficiently plausible. The retaliation claim, related to the denial of an Economic Injury Disaster Loan for his business, was also dismissed as he was not permitted to represent his business pro se, violating court rules."],["2025-04-29_USCOURTS-ksd-6_25-cv-01045_Hancock v. United States of America.pdf","In the case of Kimberly D. Hancock v. United States of America, the plaintiff, proceeding pro se, filed a complaint claiming damages related to an artificial intelligence (AI) program run by a defense contractor, Crest Security. Hancock alleged that she was unlawfully held within a CIA container for AI research since her birth in 1973. However, the court recommended dismissal of her complaint for failure to state a claim, noting that it lacked specific allegations against the United States and did not identify any constitutional violations. Additionally, the court raised concerns about the statute of limitations, as the events in question occurred over 50 years ago."],["2022-05-10_USCOURTS-ca13-22-01117_Aljindi v. US.pdf","In Aljindi v. United States, Dr. Ahmad Aljindi appealed a dismissal from the U.S. Court of Federal Claims, which ruled it lacked jurisdiction over his claims, including employment discrimination and intellectual property theft. The Federal Circuit affirmed the dismissal of these claims but vacated the ruling regarding a potential copyright infringement claim, remanding the case for further consideration. The court emphasized that the Tucker Act limits the Court of Federal Claims' jurisdiction, particularly over tort claims and employment discrimination, indicating that the district courts hold exclusive jurisdiction over such matters."],["2021-05-17_USCOURTS-moed-4_21-cv-00275_Silva v. U.S. Army et al.pdf","In the case of Clayton Silva v. U.S. Army et al., Silva, a pro se litigant, filed a convoluted complaint against various federal agencies and pharmaceutical companies, alleging conspiracy and torture involving fake prescription drugs and advanced technologies such as wireless manipulation and mind control. The defendants, including the U.S. Army, CIA, NSA, and pharmaceutical companies, filed motions to dismiss for lack of subject matter jurisdiction and failure to state a claim. The court ultimately granted the motions to dismiss, concluding that Silva's allegations were vague, unsupported, and did not meet the legal standards required for federal jurisdiction or for stating a plausible claim."],["2024-03-05_USCOURTS-dcd-1_23-cv-01472_SHARIFYMOGHADDAM et al v. BLINKEN et al.pdf","In the case of SharifyMoghaddam et al. v. Blinken et al., plaintiffs Sayeh SharifyMoghaddam and Seyyed Mahmood Jafari Sadeghi, dual Iranian and Canadian nationals, sued U.S. officials to compel a decision on their immigrant visa applications, alleging unreasonable delay. The court ultimately dismissed the case, asserting that the delays, which had extended to fifteen months since their visa interview, were not deemed unreasonable under the established TRAC factors, particularly given the absence of a statutory timeline for visa adjudication. The plaintiffs, both researchers in artificial intelligence, argued that the delay was harming their careers and mentorship opportunities, yet the court concluded that the agency's timeline was reasonable compared to precedents in similar cases."],["2023-04-05_USCOURTS-ca13-23-01230_Aljindi v. US.pdf","In the case of Aljindi v. United States, Dr. Ahmad Aljindi appealed the dismissal of his copyright infringement claim against the government, asserting that it used his intellectual property related to Information Security and Artificial Intelligence (AI). The U.S. Court of Appeals upheld the lower court's dismissal, determining that Aljindi's allegations only pertained to ideas and concepts, which are not eligible for copyright protection under U.S. law. The court found that he failed to identify any specific expression that could be copyrighted, and thus affirmed the dismissal."],["2017-04-21_USCOURTS-caed-2_16-cv-02902__PS_ Caruso v. United States of America_ et al..pdf","In the case of Caruso v. United States of America, the plaintiff, Steven Caruso, alleged that various federal entities had illegally consented to the use of his person and body for medical research and behavioral science experiments, claiming to be a 'U.S. government experimental subject.' The court found that Caruso's allegations were implausible and lacked merit, particularly given their reliance on concepts such as artificial intelligence and a conspiracy involving various institutions. Consequently, the court recommended dismissing the case for lack of subject matter jurisdiction."],["2025-03-31_USCOURTS-cofc-1_24-cv-01301_SANDERS v. USA.pdf","In the case of Jerroll M. Sanders v. The United States, the plaintiff, proceeding pro se, sought over $1 billion in restitution for unjust enrichment related to the injustices of slavery in the U.S. The Court of Federal Claims dismissed the claim for lack of jurisdiction, asserting that unjust enrichment claims are based on implied-in-law contracts, which fall outside the Court's jurisdiction. Additionally, the plaintiff cited several nonexistent cases purportedly generated by artificial intelligence, which misled her legal arguments; the Court noted the dangers of AI in legal citations and warned against such practices."],["2024-04-01_USCOURTS-mdd-1_23-cv-02251_Kumar v. Director of U.S. Citizenship and Immigration Services.pdf","In the case of Kumar v. Director of U.S. Citizenship and Immigration Services, Subash Kumar, an Indian national and senior data analyst, filed a petition for an immigrant visa based on extraordinary ability in data science. The USCIS denied his application, finding he did not meet at least three of the ten regulatory criteria required for this classification. Kumar challenged the decision, claiming it was arbitrary and capricious under the Administrative Procedure Act. The court upheld the USCIS decision, stating it was well-supported and rational, as Kumar only met one of the criteria related to authorship of scholarly articles, while failing to adequately demonstrate significant contributions or acclaim in his field."],["2025-02-10_USCOURTS-ca13-24-01997_Aljindi v. US.pdf","In the case of Aljindi v. United States, Dr. Ahmad Aljindi appealed a dismissal from the U.S. Court of Federal Claims regarding his claims for compensation due to the alleged government use of his research on artificial intelligence and related systems, which he argued violated the Fifth Amendment's Takings Clause. He sought $65.4 million, claiming a taking of his intellectual property and retaliation by the Small Business Administration for a denied loan for his business, AI Net Group LLC. The Claims Court dismissed his claims for lack of jurisdiction and failure to state a viable claim, affirming that his takings claim was time-barred and barred by res judicata, and that his claims related to his LLC could not be prosecuted by him as a pro se plaintiff. Ultimately, the Federal Circuit affirmed the dismissal."],["2022-11-28_USCOURTS-cofc-1_21-cv-01295_ALJINDI v. USA.pdf","In the case of Aljindi v. USA, Ahmad Aljindi, acting pro se, claimed that the federal government infringed on his copyright related to his scientific work on Information Security, Artificial Intelligence (AI), and Legacy Information Systems. The U.S. Court of Federal Claims granted the government's motion to dismiss, finding that Aljindi failed to allege sufficient factual support for his claims, particularly because copyright protections do not extend to ideas or concepts, but only to their specific literary forms. Aljindi argued that the government infringed on his doctoral dissertation and related scientific findings, but the court concluded that he was seeking copyright for uncopyrightable ideas, and therefore dismissed the case."],["2012-09-28_USCOURTS-dcd-1_11-cv-00813_MARINO v. CENTRAL INTELLIGENCE AGENCY et al.pdf","Vincent Michael Marino, proceeding pro se, filed a lawsuit against multiple federal agencies under the Freedom of Information Act and Privacy Act, seeking documents related to his claim that in 1996, electronic tracking and listening devices were surgically implanted in his body during a medical procedure. The United States District Court for the District of Columbia dismissed the case as 'frivolous' and 'fantastical,' stating that Marino's allegations of government manipulation through advanced technology, including artificial intelligence and nanotechnology, were utterly unsubstantial and devoid of merit."],["2021-08-03_USCOURTS-mdd-1_21-cv-01836_Smith v. U.S. Department of Defense et al.pdf","In the case My'Shekia Smith v. U.S. Department of Defense, the plaintiff, My'Shekia Smith, filed a complaint alleging that the U.S. government manipulated her intelligence and caused her mental trauma through modern technology, specifically by using artificial intelligence (AI). She claimed that a military jet and artificial intelligence were involved in her wrongful confinement and that an odorless chemical entered her body as a result. The court determined that her allegations were frivolous and lacked a plausible cause of action, ultimately dismissing the complaint."],["2018-05-07_USCOURTS-insd-1_18-cv-01267_DAVIS v. US PRESIDENTIAL TASK FORCE.pdf","Gene Thomas Davis filed a lawsuit against the U.S. Presidential Task Force, claiming that a criminally implanted Artificial Intelligence (AI) device in his body was eavesdropping on his conversations. The court found that Davis's allegations lacked subject-matter jurisdiction and deemed his claims implausible and frivolous, ultimately dismissing the case for lack of jurisdiction. The ruling emphasized that the court cannot entertain claims that are completely devoid of merit."]],"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"line":{"width":0.5},"opacity":0.85,"size":4},"mode":"markers","name":"Cluster 0 (17)","x":{"dtype":"f4","bdata":"Ur5nQFmNaECs6mVABYhsQKTYhUC4K2FA5cKEQDp8XkC6rlZAEdh9QBwda0DiaWFADrRhQBetWEDW2INA75SDQC+SgUA="},"y":{"dtype":"f4","bdata":"OuJXQDTyV0Ads2NAY69kQDBGWECmsGVAvXRXQN+ze0AnMm5AdhFUQCNiX0DgDX5ArGliQJSZbEAKbVVAxURWQOOsUkA="},"z":{"dtype":"f4","bdata":"f+pVv1NcU7+48A2\u002fXN0Yv75Qib\u002fv\u002f\u002fm+53SAv6TxE78EBqy+JCxZv9WpI78zVSG\u002fUqkAvwYRur6b33+\u002fyxiFv3kMcr8="},"type":"scatter3d"},{"customdata":[["2025-05-09_USCOURTS-cod-1_22-cv-01129_Coomer v. Lindell et al.pdf","In the case Coomer v. Lindell et al., Plaintiff Eric Coomer sued Defendants Michael J. Lindell, Frankspeech LLC, and My Pillow, Inc. for defamation, intentional infliction of emotional distress, and civil conspiracy, claiming they falsely stated he was involved in election interference during the 2020 presidential election. Coomer sought to exclude various pieces of evidence at trial, including personal matters like his motor vehicle accident, drug use, and opinions about law enforcement, resulting in a mixed ruling from the court on what evidence could be admitted. Notably, the court denied Defendants' attempt to introduce a corrected response document, which had issues related to citations generated by artificial intelligence, exemplifying AI's role in the legal proceedings."],["2025-07-07_USCOURTS-laed-2_24-cv-02290_Tijerino v. Spotify USA Inc.pdf","In the case of Tijerino v. Spotify USA Inc., Plaintiff Manuel Tijerino filed a motion to compel discovery and to deem requests for admission as admitted, claiming that Spotify’s responses included boilerplate objections and inadequacies. The court, however, denied Tijerino's motions without prejudice, citing his failure to properly confer with Spotify in good faith and not adequately identifying the specific discovery disputes. Notably, during a crucial conference, Tijerino used an artificial intelligence program to formulate his responses, which led to misunderstandings and ultimately did not meet procedural requirements."],["2025-07-07_USCOURTS-ca7-24-02352_Ruben Santoyo v. City of Chicago_ et al.pdf","Ruben Santoyo appealed the denial of two post-judgment motions to reinstate his lawsuit against the City of Chicago and two police officers who arrested him for battery. The Seventh Circuit affirmed the lower court's decision, ruling that Santoyo's motions were frivolous and lacking evidence, particularly criticizing his vague allegations of judicial misconduct and his inappropriate citation of non-existent cases generated by an artificial intelligence program. The court warned that further frivolous appeals could result in sanctions."],["2025-06-20_USCOURTS-kywd-3_24-cv-00375_Buckner v. Hilton Worldwide Holdings_ Inc..pdf","The case Buckner v. Hilton Worldwide Holdings Inc. involves pro se plaintiff Michael Buckner, who moved for the recusal of the presiding judge, citing potential conflicts of interest due to the judge's spouse's ties to a lobbying firm representing major corporations, including Microsoft. Buckner's claims stem from his termination at Tata Consultancy Services, including allegations of defamation and wrongful termination against Hilton and other parties. The court denied the motion for recusal, determining that the alleged connections did not present a reasonable question of the judge's impartiality. Additionally, Buckner faced criticism for citing non-existent case law in his filings, raising concerns about the use of artificial intelligence in creating legal documents, which was deemed a violation of his duty of candor to the court."],["2025-07-07_USCOURTS-cod-1_22-cv-01129_Coomer v. Lindell et al.pdf","In the case of Coomer v. Lindell, the court addressed serious deficiencies in the Defendants' Opposition to a Motion in Limine, including nearly thirty erroneous citations to nonexistent cases and misrepresentations of legal principles. The defense counsel admitted to using generative AI tools in preparing their filings but failed to properly verify the accuracy of the citations. Consequently, the court sanctioned the lead attorney and their law firm for violating Rule 11 of the Federal Rules of Civil Procedure, imposing a monetary penalty of $3,000 on both the attorney and their associate due to their lack of due diligence and accountability in the submission."],["2025-04-23_USCOURTS-cod-1_22-cv-01129_Coomer v. Lindell et al.pdf","In the case of Eric Coomer v. Michael J. Lindell et al., the United States District Court for the District of Colorado addressed serious deficiencies in the legal opposition filed by the defendants, including multiple inaccuracies in legal citations and misrepresentations of case law. The lead counsel for the defendants, Christopher I. Kachouroff, admitted to using generative artificial intelligence (AI) to draft the opposition, leading to significant errors. The court ordered defendants' counsel to show cause why they should not face sanctions or disciplinary proceedings for their professional conduct, particularly regarding the use of AI without adequate citation verification."],["2025-01-30_USCOURTS-mnd-0_23-cv-02789_Pettit v. Allina Health System.pdf","The case 'Pettit v. Allina Health System' revolves around allegations of racial discrimination made by DaJovan Pettit against her former employer, Allina Health System. The court addressed Allina's motions for attorneys’ fees related to a motion to compel and sanctions against Pettit's attorney for filing false claims derived from another case, ultimately recommending dismissal of Pettit's claims with prejudice and imposing monetary sanctions against her attorney, Richard Hechter, for his unethical conduct in misrepresenting facts and failing to adequately communicate with his client."],["2024-08-05_USCOURTS-cand-3_23-cv-01161_Bonazza v. MUFG Bank_ Ltd..pdf","In the case of Bonazza v. MUFG Bank, the plaintiff, Michael Alan Bonazza, faced sanctions for abusive litigation tactics, including sending thousands of irrelevant and harassing emails to court staff and defendant's employees. The court granted a protective order against these practices, allowing Bonazza one last opportunity to comply with court orders. The court emphasized the need for effective case management and warned that further noncompliance could result in dismissal of his case. The motion for summary judgment from both parties was also scheduled, with strict rules for future communications."],["2025-04-02_USCOURTS-nmd-2_25-cv-00052_Dehghani v. Castro.pdf","In the case of Dehghani v. Castro, attorney Felipe D.J. Millan faced sanctions for submitting a habeas corpus response that cited non-existent cases, which he attributed to an assistant at LAWCLERK who drafted the response. The court found that Mr. Millan failed to adequately review the document before filing it, violating Rule 11 of the Federal Rules of Civil Procedure. The reliance on AI-generated or inaccurately referenced case law was a significant factor in the sanctions imposed, highlighting the responsibility of attorneys to verify the accuracy of submissions regardless of the sources used, including outsourced legal work."],["2025-04-08_USCOURTS-gamd-5_24-cv-00388_GORDON v. WELLS FARGO BANKS NA INC.pdf","In the case of Gordon v. Wells Fargo Bank N.A. Inc., the pro se plaintiff, William Haywood Gordon, alleged violations related to the repossession of his vehicle and various financial transactions. The court denied most of the plaintiff's motions, including those for a more definite statement and for leave to issue subpoenas, while granting him additional time to respond to the defendant's Motion to Dismiss. The court also warned the plaintiff about the misuse of artificial intelligence in legal filings, specifically regarding the citation of potentially fabricated case law, which could lead to sanctions under Rule 11 for presenting frivolous claims."],["2025-04-10_USCOURTS-prd-3_23-cv-01203_Puerto Rico Soccer League NFP_ Corp._ et al v. Federacion Puertorriquena de Futbol_ et al.pdf","In the case of Puerto Rico Soccer League NFP, Corp. et al. v. Federación Puertorriqueña de Fútbol et al., the United States District Court for the District of Puerto Rico addressed multiple citation inaccuracies in the plaintiffs' motions, leading the court to conclude that the plaintiffs failed to meet their professional obligations. The court found that the citations contained significant errors, including references to non-existent cases and misattributed quotes, indicating a lack of thoroughness and preparation from the plaintiffs' counsel. Consequently, the court decided to impose sanctions on the plaintiffs' attorneys, ordering them to pay the defendants' legal fees incurred due to the filing of these flawed motions."],["2025-01-29_USCOURTS-txwd-1_24-cv-00880_Gonzalez v. Texas Taxpayers and Research Association.pdf","In the case Gonzalez v. Texas Taxpayers and Research Association, the court imposed sanctions on Plaintiff’s counsel, John L. Pittman, for submitting a brief with numerous errors, including misrepresented or non-existent case citations. During the proceedings, Pittman initially denied using AI but later admitted to using an AI citation generator, attributing the mistakes to clerical errors. The court granted the defendant's motion to strike Pittman's response to the motion to dismiss, ordering Pittman to pay the defendant’s attorney fees and costs."],["2025-06-11_USCOURTS-mied-2_24-cv-12947_Hunt v. Morissette et al.pdf","In the case Hunt v. Morissette, the U.S. District Court for the Eastern District of Michigan denied Plaintiff Joseph Michael Hunt's motion for reconsideration regarding an earlier order that required him to pay Defendants Alanis Morissette and Epiphany Productions Inc. $3,284.61 in attorneys' fees. Hunt argued that the Defendants' attorneys had committed 'Fraud Upon The Court' by using out-of-state counsel and based part of his argument on answers provided by an artificial intelligence program. The court ruled that the attorneys' practices did not constitute unauthorized practice of law as they complied with local and professional conduct rules, and it clarified that AI-generated material was not a valid basis for legal arguments."],["2025-05-19_USCOURTS-cand-3_23-cv-04597_Gjovik v. Apple Inc..pdf","In the case of Gjovik v. Apple Inc., the court addressed two motions filed by Ashley M. Gjovik: one to strike certain affirmative defenses asserted by Apple and another for a more definite statement regarding Apple's answer to her complaint. The court granted in part and denied in part the motion to strike, allowing Apple to amend its defenses for those that lacked specificity while rejecting others that were legally or factually untenable. The motion for a more definite statement was denied, as the applicable rule required a responsive pleading which was not present in this case. Additionally, the court highlighted concerns about Ms. Gjovik's use of artificial intelligence (AI) to generate legal documents, stressing her responsibility to verify the accuracy of AI-generated information."],["2024-07-01_USCOURTS-ca10-24-00010_Sherry McGann v. Jeanne Jagow.pdf","In the case of Sherry Ann McGann v. Jeanne Y. Jagow, the Tenth Circuit Bankruptcy Appellate Panel dismissed McGann's appeal for lack of standing. The appeal stemmed from a bankruptcy court's order requiring McGann to turn over property and awarding attorney's fees to the Chapter 7 Trustee due to McGann's civil contempt. The Panel determined that McGann was not a 'person aggrieved' as she failed to object to the Fee Motion or attend the relevant hearings, thus not meeting the Tenth Circuit's prerequisites for standing. The dismissal underscores the importance of procedural compliance in bankruptcy appeals."],["2025-05-28_USCOURTS-insd-2_24-cv-00326_MID CENTRAL OPERATING ENGINEERS HEALTH AND WELFARE FUND v. HOOSIERVAC LLC.pdf","In the case Mid Central Operating Engineers Health and Welfare Fund v. Hoosiervac LLC, Defendant's counsel, Rafael Ramirez, was recommended for personal sanctions due to submitting briefs that cited non-existent cases, which he admitted were generated using artificial intelligence tools without verification. The court ultimately sanctioned him $6,000 for these violations, underlining the importance of attorney responsibility and the integrity of the judicial system in the context of AI-generated content."],["2025-02-21_USCOURTS-insd-2_24-cv-00326_MID CENTRAL OPERATING ENGINEERS HEALTH AND WELFARE FUND v. HOOSIERVAC LLC.pdf","In the case of Mid Central Operating Engineers Health and Welfare Fund v. HoosierVac LLC, attorney Rafael Ramirez faced sanctions for citing non-existent cases in legal briefs. The court found that Ramirez relied on generative artificial intelligence (AI) to draft these briefs without verifying the accuracy or existence of the cited cases, failing to conduct the requisite reasonable inquiry into the law as mandated by Federal Rule of Civil Procedure 11. The court recommended a $15,000 sanction for this misconduct and referred the matter for further disciplinary action."],["2025-04-09_USCOURTS-ared-4_24-cv-01053_Aponte v. Portfolio Recovery Associates LLC.pdf","Lawrence Aponte filed a case against Portfolio Recovery Associates, LLC in the Eastern District of Arkansas. The court appreciated Aponte's response to prior show cause orders but admonished him to verify all sources referenced in his filings, particularly concerning legal authorities, and to be cautious with materials found through internet searches and generated by artificial intelligence. No sanctions were imposed on Aponte."],["2023-11-30_USCOURTS-gamd-5_23-cv-00083_MIDDLEBROOKS v. CITY OF MACON-BIBB COUNTY GEORGIA et al.pdf","In Middlebrooks v. City of Macon-Bibb County, the plaintiff, Lillie M. Middlebrooks, filed a pro se complaint alleging that her property was transferred without due process through a questionable quitclaim deed. The court expressed concerns that her filings appeared to be too professionally prepared for a pro se litigant, prompting a Show Cause Order to clarify whether she received assistance from an attorney or used AI tools like ChatGPT. After Middlebrooks accused the court of racism for issuing the order and failed to respond by the deadline, the court extended her time to clarify the drafting of her pleadings, emphasizing the potential ethical violations by any aiding attorney rather than questioning her abilities."],["2025-06-27_USCOURTS-nmd-1_23-cv-01013_Carter et al v. UZGlobal LLC et al.pdf","In the case of Carter et al. v. UZGlobal LLC et al., a significant issue arose regarding the use of artificial intelligence in preparing legal filings. It was discovered that an associate attorney, now terminated, utilized AI to generate text in the plaintiffs' response, leading to citations of non-existent cases in their briefs. The court ordered the plaintiffs to provide an explanation of the circumstances surrounding these erroneous citations and to show cause why their counsel should not face sanctions for violations of Rule 11(b) of the Federal Rules of Civil Procedure."],["2024-01-30_USCOURTS-ca2-22-02057_Park v. Kim.pdf","In the case of Park v. Kim, the United States Court of Appeals for the Second Circuit affirmed the dismissal of Minhye Park's lawsuit against David Dennis Kim due to her persistent failure to comply with court orders pertaining to discovery, constituting willful noncompliance. Furthermore, the court addressed the conduct of Park's attorney, Jae S. Lee, who admitted to citing a non-existent state court decision generated by the AI tool ChatGPT in her briefs, failing to adhere to the professional responsibilities expected of counsel. The court referred Attorney Lee to the Grievance Panel for her misconduct and mandated her to provide a translated copy of the ruling to her client."]],"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"line":{"width":0.5},"opacity":0.85,"size":4},"mode":"markers","name":"Cluster 1 (21)","x":{"dtype":"f4","bdata":"lQShQG2\u002fq0C4tqhAx2OoQIHfr0CBkKxAv1CoQNXGr0DG6LBA9n6tQPA4sEAK3bFA6helQAYRpUC0wLNA6++uQHX7skCI4qlAcrSzQDVZsEB0fbJA"},"y":{"dtype":"f4","bdata":"kgxnQML9ZEBOOWRAQvVoQP3AUkC1y1RAkdduQEFZZEBQq1JAZA1nQNlRVUAyQ1hAk1NmQJ0yd0BGMWpAPYtOQMg4UkCuQFFAejVkQJ+qUUBgXltA"},"z":{"dtype":"f4","bdata":"CmLgvFyNiz2GRN++aLfCPT2oKT7JE7A9jW87Pk0AOb5xyTA+VjujvrpaAj6KgUw+hTQvPifGuT4VTzs+WGd4PnR7Fj4Y5Ua9iMSUPZ6JTz61URw+"},"type":"scatter3d"},{"customdata":[["2025-07-01_USCOURTS-cand-4_24-cv-09519_Rogers v. United States Postal Office et al.pdf","In the case of Jurgen Rogers v. United States Postal Service, plaintiff Rogers filed claims under the Federal Tort Claims Act (FTCA) alleging harassment and improper mail delivery by his mailman. The court granted the defendants' motion to dismiss due to Rogers' failure to adequately plead exhaustion of administrative remedies required for FTCA claims, indicating that he had not established he filed a formal complaint with the USPS regarding his issues. Additionally, the court raised concerns about inaccuracies in the plaintiff's legal citations and directed his counsel to show cause why sanctions should not be imposed for these errors."],["2025-06-23_USCOURTS-ksd-2_25-cv-02145_Miller v. Kansas Department of Children and Families et al.pdf","Meghann R. Miller filed a lawsuit against the Kansas Department of Children and Families and other individuals involved in a child custody dispute, alleging civil rights violations under 42 U.S.C. §§ 1983, 1985, and 1986, as well as violations related to the Americans with Disabilities Act. The dispute arose after a court order prohibited her from contacting her five children based on unsubstantiated abuse allegations. Miller's motion for a temporary restraining order and preliminary injunction, aimed at overturning a DCF finding that allegedly relied on fabricated evidence regarding emotional harm due to her social media activity, was denied by the court, which found that she had not demonstrated exceptional circumstances warranting an ex parte order. The case also involved a selective AI certification requirement imposed by the judge, which Miller claims obstructed her access to justice."],["2025-06-20_USCOURTS-ctd-3_25-cv-00640_Reilly v. Connecticut Interlocal Risk Management Agency et al.pdf","In the case of Reilly v. Connecticut Interlocal Risk Management Agency, the United States District Court for the District of Connecticut dismissed Christopher B. Reilly's lawsuit under 28 U.S.C. § 1915 for failing to state a viable claim. The court recognized concerns about Reilly's four claims, which included procedural due process and mail fraud, none of which appeared to have a legal basis. During the dismissal process, the court noted discrepancies in Reilly's filings, suggesting the potential use of artificial intelligence in his submissions, which may have led to inaccuracies in legal citations and representations."],["2024-05-06_USCOURTS-nynd-5_24-cv-00438_Ball v. Criminal Investigations Department et al.pdf","In the case of Ball v. Criminal Investigations Department et al., plaintiff Denyall Ball filed a civil rights complaint alleging violations under 42 U.S.C. § 1983, claiming victims of remote neural monitoring which involved invasive monitoring and manipulation of her thoughts and emotions. The court recommended dismissal of the complaint based on its frivolous nature and the inability of Ball to establish a claim with merit, noting that her allegations seemed irrational and delusional."],["2024-04-15_USCOURTS-flsd-1_22-cv-23745_Taveras v. Florida Department of Transportation et al.pdf","In the case of Taveras v. Florida Department of Transportation, pro se plaintiff Eliezer Taveras filed a civil rights action against multiple defendants, including the Florida Department of Transportation and a towing company, alleging violations of 42 U.S.C. § 1983 and the Fair Debt Collection Practices Act due to improper vehicle towing and collection practices. The court recommended dismissing all claims without prejudice, allowing Taveras one final chance to amend his complaint, due to insufficient allegations of state action and standing, among other legal deficiencies. The mention of artificial intelligence arose as the defendants questioned whether Taveras had used AI to draft his legal filings, suggesting inconsistencies in legal references and writing style."],["2021-10-12_USCOURTS-nynd-1_21-cv-00965_Carson_ Jr. v. Google Hackers et al.pdf","In the case of Thomas Carson, Jr. v. Google Hackers and CIA Handler, the plaintiff filed a pro se complaint alleging that hackers had infiltrated his email and stolen personal information, claiming he was a victim of government experiments and torture. The court granted Carson's application to proceed in forma pauperis but found the complaint too convoluted and unclear to meet the pleading standards of the Federal Rules of Civil Procedure. The court recommended dismissal of the complaint with leave to amend, giving Carson one opportunity to clarify his claims. Carson's request for appointed counsel was denied as premature."],["2006-07-06_USCOURTS-nynd-5_00-cv-01500_Casolare v. County of Onondaga_ et al.pdf","In the case of Casolare v. County of Onondaga, the plaintiff, Veronica Casolare, alleged gender-based discrimination, harassment, and retaliation while employed as a Deputy Sheriff. The court denied summary judgment for her hostile work environment claims, determining that the alleged harassment by former Sergeant O'Dell was severe enough to create a hostile work environment. However, the court granted summary judgment on her quid pro quo sexual harassment and retaliation claims, as well as on her equal protection claim under the Fourteenth Amendment. Additionally, the individual defendants were granted qualified immunity."],["2024-06-04_USCOURTS-ord-3_21-cv-00416_Cobb v. Intel Corporation.pdf","In the case of Cobb v. Intel Corporation, the plaintiff, Daniel Cobb, alleged wrongful termination based on age discrimination and retaliation for reporting nepotism and age discrimination. The court granted Intel's motion for summary judgment, finding that Cobb failed to establish a prima facie case for age discrimination, as his replacement was of a similar age, and did not demonstrate that Intel's reasons for his termination were pretextual. The court also ruled that Cobb did not provide sufficient evidence of a causal link between his reports of nepotism and his subsequent discipline or termination."],["2019-07-15_USCOURTS-nyed-1_19-cr-00029_USA v. Shipp.pdf","In the case of USA v. Alonzo Shipp, the United States District Court for the Eastern District of New York ruled on a motion to suppress evidence obtained from Shipp's Facebook account following a shooting incident. The court found that the Facebook warrant, which was issued based on probable cause, was not overbroad in violation of the Fourth Amendment, and even if it had been, the good-faith exception applied. Consequently, the court denied Shipp's motion to suppress the evidence collected from his Facebook account."],["2013-02-28_USCOURTS-azd-2_12-cv-00540_Silver v. Colvin.pdf","In the case Silver v. Colvin, the U.S. District Court for the District of Arizona reviewed Timothy L. Silver's appeal against the decision of the Social Security Administration, which denied him disability benefits based on his claims of significant cognitive and physical impairments. The court found that the Administrative Law Judge (ALJ) had failed to adequately evaluate Silver's subjective testimony and the supporting testimony from his mother and a nurse practitioner, resulting in insufficient reasoning for denying benefits. On February 28, 2013, the court reversed the ALJ's decision and ordered a remand for an award of benefits, concluding that the evidence, if properly credited, would compel a finding of disability."],["2024-01-22_USCOURTS-azd-4_22-cv-00339_Crago _115357 v. Shinn et al.pdf","The case involves Earl Felton Crago, Jr. petitioning against David Shinn and others in the United States District Court for the District of Arizona for a Writ of Habeas Corpus. The court reviewed a Report and Recommendation by Magistrate Judge Ambri, which recommended dismissal of the petition. After considering Crago's objections and conducting a de novo review of the record, the court found the objections without merit, adopted the Magistrate's recommendations, and dismissed the petition. The case does not pertain to artificial intelligence or machine learning."],["2023-09-28_USCOURTS-azd-4_22-cv-00269_Loreto v. Arizona Board of Regents et al.pdf","In the case of Loreto v. Arizona Board of Regents (CV-22-00269-TUC-JAS), the United States District Court for the District of Arizona reviewed a Report and Recommendation issued by Magistrate Judge Martinez regarding a motion to dismiss. The Court granted in part and denied in part the motion after conducting a de novo review of the case's record, finding the objections raised by the defendant to be without merit and adopting the magistrate's analysis. The decision emphasizes the Court's case management practices, which prioritize efficiency and adherence to established legal standards."],["2024-03-29_USCOURTS-azd-4_23-cv-00109_Salisbury v. United States of America.pdf","In the case of Salisbury v. United States, the U.S. District Court for the District of Arizona reviewed and adopted a Report and Recommendation issued by Magistrate Judge Aguilera, which recommended the denial and dismissal with prejudice of Salisbury's petition for a writ of habeas corpus. The court also denied Salisbury's motions for injunctive relief and default judgment, citing that any new arguments presented in objections were considered waived. The court conducted a de novo review of the record and found no merit in the objections."],["2025-03-21_USCOURTS-mied-4_21-cv-12589_Loyer v. Michigan_ Wayne County et al.pdf","In the case of Loyer v. Wayne County Michigan, the plaintiff, as the personal representative for the estate of Gary Loyer, sued Wayne County and several individual officials under 42 U.S.C. § 1983 for alleged violations of Loyer's Eighth and Fourteenth Amendment rights following his suicide in the Wayne County Jail. The court granted the defendants' motion for summary judgment, finding no evidence that Loyer demonstrated a risk of suicide while in custody, nor that the defendants were deliberately indifferent to such a risk. The case highlighted the absence of factual support for claims that the County's policies contributed to Loyer's death, leading to the dismissal of all claims."],["2025-03-31_USCOURTS-flsd-0_24-cv-60715_Anderson v. MSC Cruises_ S.A..pdf","In the case of Anderson v. MSC Cruises, S.A., the U.S. District Court for the Southern District of Florida considered MSC's motion to compel arbitration in a personal injury claim filed by Marlon Leonel Mitchell Anderson, who was injured while working on an MSC cruise ship. The court, after reviewing a magistrate judge's report which recommended granting the motion based on equitable estoppel principles, concluded that MSC could compel arbitration despite being a non-signatory to the employment contract because Anderson's claims were sufficiently intertwined with the contractual obligations. The court affirmed the magistrate's report and granted MSC's motion, staying the case pending arbitration."],["2006-03-31_USCOURTS-ned-4_05-cv-03153_Lin v. University of Nebraska.pdf","In Lin v. University of Nebraska, Yu Lin, a graduate student, sued the University for discrimination in education and employment under Title IX and Title VII, as well as defamation and negligence. She alleged that her dismissal from the Computer Science PhD program was based on sex discrimination after she failed to pass qualifying examinations, while similarly situated male students were readmitted. The court reviewed claims of discrimination and retaliation, ultimately granting summary judgment in favor of the University on most claims, while taking under advisement issues related to her dismissal and job application opportunities."],["2025-03-26_USCOURTS-cand-3_23-cv-06286_Cheteni v. Vella_ et al..pdf","In the case of Freedom Cheteni v. Malia Vella et al., the plaintiff claims discrimination and retaliation by state officials regarding the Emergency Assistance for Non-Public Schools (EANS) program. The court partially granted and denied the defendants' motion for judgment on the pleadings, dismissing two claims with prejudice while allowing others to proceed, including allegations of due process violations and retaliation. The ruling emphasizes the importance of standing and identifies that Cheteni has enough personal harm to pursue certain constitutional claims, even though the claims related to racial discrimination in contract under § 1981 were dismissed due to lack of standing."],["2022-10-20_USCOURTS-ksd-5_22-cv-03264_Strader _ID 66677_ v. State of Kansas et al.pdf","The case involves James Strader, who filed a pro se petition for a writ of habeas corpus under 28 U.S.C. § 2241, challenging his state convictions related to kidnapping and attempted rape. The court directed Strader to show cause why the petition should not be dismissed for failure to state a claim for which relief could be granted, noting that many of his claims were more suitable for relief under § 2254 or related to conditions of confinement appropriate for a § 1983 action. Strader's allegations included suppressed evidence of his innocence and conditions surrounding his incarceration, including claims related to 'experimental surveillance' and 'smart dust technology,' referencing potential abuses involving artificial intelligence in monitoring inmates."],["2021-06-14_USCOURTS-txsd-4_20-cv-03315_Omoyosi v. Texas Health and Human Services Commission.pdf","In the case of Omoyosi v. Texas Health and Human Services Commission, Dr. Adekunle C. Omoyosi, a pharmacist, alleged racial discrimination under Title VII after being denied employment for several positions. The court recommended granting the defendant's motion to dismiss, citing lack of standing for Omoyosi's claims regarding COVID-19 responses and insufficient factual basis for his Title VII claims. Additionally, it suggested denying Omoyosi's motion to amend his complaint as futile, concluding that he had not demonstrated the necessary legal injuries or specific details to support his assertions."],["2024-01-26_USCOURTS-txed-4_21-cv-00626_Palardy v. AT_T Services_ Inc. et al.pdf","In the case Palardy v. AT&T Services, Inc., et al., Plaintiff Francis Palardy alleges employment discrimination based on a severe hearing disability under the Americans with Disabilities Act (ADA) and Rehabilitation Act. The court found that Palardy failed to provide sufficient facts to establish a claim against the staffing agency Experis US, Inc. Specifically, Palardy did not demonstrate Experis's involvement in the discrimination or provide adequate detail about their role, leading to the dismissal of his claims with prejudice. The case does not appear to involve artificial intelligence or automated systems."],["2025-05-14_USCOURTS-cand-4_24-cv-07125_Lazares v. Shopify _USA__ Inc._.pdf","In the case of Lazares v. Shopify (USA) Inc., the plaintiff, Matthew Lazares, filed a putative class action alleging that Shopify misclassified him and other commissioned sales employees as exempt from overtime pay in violation of California labor laws. The U.S. District Court for the Northern District of California granted Shopify's motion for judgment on the pleadings, determining that Lazares failed to demonstrate he lacked an adequate remedy at law to pursue his claims under the California Unlawful Competition Law (UCL) and lacked standing to seek injunctive relief due to not alleging imminent harm as a former employee. The court dismissed Lazares's UCL claim without leave to amend."],["2024-12-03_USCOURTS-dcd-1_23-cv-00719_RUBIO v. DISTRICT OF COLUMBIA DEPARTMENT OF HUMAN SERVICES.pdf","In the case of Yasmani Gurri Rubio v. District of Columbia, the U.S. District Court denied the plaintiff's motion for leave to file a second amended complaint regarding claims related to the termination of his health insurance by the District of Columbia and its officials. The court found that the proposed amended complaint, despite being Rubio's fourth attempt, did not cure previous deficiencies or provide sufficient detail to support his claims, including those under 42 U.S.C. § 1983. Notably, the proposed complaint appeared to include fabricated case citations, likely generated by artificial intelligence, which raised concerns about the validity of Rubio's allegations and compliance with legal standards. The court ultimately dismissed the federal claims with prejudice and declined to exercise supplemental jurisdiction over the related state law claims."],["2023-08-10_USCOURTS-ctd-3_22-cv-01065_Flynn et al v. Verizon Wireless et al.pdf","In the case of Flynn et al. v. Verizon Wireless et al., the plaintiff John Flynn filed a pro se complaint alleging that the installation of 5G networks in Connecticut was part of a conspiracy between government and industry to harm the population. The court found that Flynn failed to establish standing, as he did not provide concrete details of personal injury or plausible claims against the defendants. Consequently, the court granted the defendants' motions to dismiss the case without prejudice, allowing Flynn the opportunity to amend his complaint by a specified deadline."],["2020-11-24_USCOURTS-njd-2_18-cv-12650_CHEN v. KPMG_ LLP. et al.pdf","In the case of Aidong Chen v. KPMG LLP, the U.S. District Court for the District of New Jersey granted KPMG's motion for summary judgment on Chen's claims of race and national origin discrimination, as well as retaliation under Title VII of the Civil Rights Act. The court found that Chen failed to provide sufficient evidence to support his claims, noting that he did not demonstrate that he suffered discrimination or retaliation related to any protected activity. Chen's allegations centered around his poor performance review and subsequent termination, which he believed were due to personal conflicts with his supervisors and not due to discriminatory practices."],["2024-09-16_USCOURTS-txwd-1_23-cv-00545_Gray v. Experian Information Solutions_ Inc..pdf","In the case of Gray v. Experian Information Solutions, the court granted Experian's motion for summary judgment, concluding that the plaintiff, Thomas Gray, did not provide sufficient evidence to support his claims under the Fair Credit Reporting Act (FCRA). Gray alleged that Experian reported inaccurate information regarding his credit history, but the court found no genuine issue of material fact as Gray's evidence was deemed unverified and inconclusive. The decision emphasized that Gray failed to establish inaccuracies in the reported data, the reasonableness of Experian's procedures, and did not demonstrate causation for any alleged damages."],["2021-05-18_USCOURTS-ksd-5_21-cv-04021_Jones v. Patents and Trademarks Commissioner.pdf","Joseph Lee Jones filed a lawsuit against the Patents and Trademarks Commissioner without paying the required filing fee, seeking to proceed in forma pauperis (IFP). The court recommended dismissal of the case because Jones was deemed a 'prisoner' under the PLRA's three-strikes provision, having accumulated more than three strikes from previous frivolous lawsuits. Additionally, the court found that his complaint, broadly alleging issues with obtaining patent protection for his intellectual property related to artificial intelligence, failed to state a recognizable legal claim and was incomprehensible. Thus, the court recommended that Jones' motion to proceed IFP be denied and the case dismissed."],["2024-09-13_USCOURTS-njd-2_23-cv-02239_LEE v. ELECTRIFAI_ LLC et al.pdf","In the case of Lee v. ElectrifAi, LLC et al., Plaintiff Zonna Lee alleged retaliation and discrimination after her termination from ElectrifAi, where she claimed to have been subjected to a hostile work environment and misleading representations about the company's AI products. The court granted the defendants' motions to dismiss the Amended Complaint, primarily on the grounds of failure to plead adequate claims under Title VII and New Jersey laws, including lack of allegations concerning administrative exhaustion for her federal claims and insufficient factual basis for other claims including hostile work environment, emotional distress, and fraud. Specific allegations were made about the dysfunctionality of ElectrifAi's AI products, which were reported to be operated manually rather than by the advanced technologies promised."],["2024-03-22_USCOURTS-nyed-2_20-cv-01705_Lee v. Delta Airlines_ Inc. et. al..pdf","In the case of Lee v. Delta Airlines, Inc., the plaintiff, Jae Lee, a New York attorney proceeding pro se, alleged racial discrimination against Delta Airlines following an incident on a flight in 2019. After a lengthy procedural history, including motions for summary judgment and amendments to the complaint, the court granted Delta's motion for summary judgment, finding no merit in Lee's claims, especially under 42 U.S.C. § 1981. The court dismissed Lee's complaint along with her motions to amend and withdraw claims, leading to the conclusion that there were no remaining causes of action."],["2025-01-24_USCOURTS-prd-3_22-cv-01419_Lignos-Lopez et al v. Servicios de Terapia Educativa Girasol_ Inc. et al.pdf","In the case of Lignos-Lopez et al. v. Servicios de Terapia Educativa Girasol, Inc. et al., the United States District Court for the District of Puerto Rico considered a motion for reconsideration regarding its prior dismissal of the plaintiffs' complaint, which alleged harm to their minor son while receiving special education services. The court initially dismissed the case due to the plaintiffs' failure to exhaust administrative remedies under the Individuals with Disabilities Education Act (IDEA). However, the court found that recent Supreme Court precedent indicated that such exhaustion was not required for claims seeking compensatory damages, which the plaintiffs asserted. The court granted the motion for reconsideration, allowing the plaintiffs to show cause why their case should not be dismissed for failure to state a claim, while reserving judgment on the exhaustion issue."],["2023-12-05_USCOURTS-hid-1_21-cv-00368_Monet v. State of Hawaii et al.pdf","In the case of Sam Monet v. State of Hawaii et al, the U.S. District Court denied Plaintiff's Motion for Reconsideration of a prior order from October 31, 2023, which had granted summary judgment to several defendants and denied Plaintiff's motion for partial summary judgment. The court found that Plaintiff's arguments for reconsideration were untimely and did not demonstrate extraordinary circumstances. Additionally, the court dismissed Plaintiff's Second Motion for Judicial Disclosure, stating that no remaining claims warranted such disclosure. Notably, Plaintiff raised unsubstantiated allegations that the court's earlier order was generated by artificial intelligence, but these claims were dismissed as lacking factual basis."],["2023-08-25_USCOURTS-akd-1_23-cv-00002_Coleman v. The City and Borough of Juneau et al.pdf","William Lorenzo Coleman filed a civil rights lawsuit under 42 U.S.C. § 1983 against the City and Borough of Juneau and police officer Tyler Reid, claiming various constitutional violations stemming from his arrest on September 25, 2020, including excessive force, malicious prosecution, and fabrication of evidence. The court dismissed Coleman's complaint for failing to meet the necessary pleading requirements but granted him leave to amend his complaint by providing more specific allegations. The complaint made references to 'Artificial Intelligence' in the context of fabricated evidence, suggesting that Coleman claimed police planted evidence related to AI; however, the court did not find adequate factual support or clarity regarding how AI was involved in the alleged misconduct."],["2024-11-26_USCOURTS-med-2_23-cv-00380_UMB BANK v. GAUTHIER.pdf","In the case UMB Bank National Association v. Margaret L. Gauthier, the U.S. District Court for the District of Maine denied Gauthier's amended emergency motion for a temporary restraining order (TRO) and a stay of a receivership order. Gauthier's motions were criticized for containing numerous misquotations and miscitations, which the Court suspected may have resulted from her reliance on artificial intelligence software in drafting her submissions. The Court found that Gauthier failed to demonstrate a likelihood of success on the merits, irreparable harm, or that the balance of equities favored her position, concluding that the arguments based on jurisdiction and standing were unpersuasive and previously addressed."],["2024-04-25_USCOURTS-ksd-5_24-cv-03057_Allen _ID 79712_ v. Facebook et al.pdf","In the case of Michael Anthony Allen v. Facebook et al., the plaintiff, an incarcerated individual, filed a pro se civil rights action under 42 U.S.C. § 1983, alleging that he was exposed to 'illegal A.I. emissions' which he claims caused him to hear voices and led to feelings of suicide. The court found the complaint largely incomprehensible and dismissed it as frivolous, stating there were deficiencies in the plaintiff's claims, particularly that the defendants (social media companies and their leaders) could not be considered state actors under § 1983. The plaintiff was ordered to provide a valid response by a specified deadline or face dismissal."],["2021-09-29_USCOURTS-ca3-21-01014_Aidong Chen v. KPMG LLP_ et al.pdf","Aidong Chen appealed a District Court decision granting summary judgment to his former employer, KPMG LLP, in a discrimination and retaliation case under Title VII of the Civil Rights Act. Chen, who worked on a project involving the use of graphical processing units (GPUs) in artificial intelligence, alleged that he faced harassment and discriminatory treatment from his colleagues, which ultimately led to his termination. The Court found that Chen failed to establish a prima facie case for discrimination or retaliation, as he did not provide sufficient evidence to support his claims."],["2025-02-07_USCOURTS-ksd-5_24-cv-03216_Jones v. Armbrister.pdf","In the case of Jones v. Armbrister, Petitioner Joseph Lee Jones filed a petition for a writ of habeas corpus under 28 U.S.C. § 2241, challenging his pretrial detention and competency status in relation to his probation violations in Kansas. The court found his petition difficult to understand, citing numerous unrelated claims such as issues with artificial intelligence research and online sales. Ultimately, the court determined it must abstain from intervening in ongoing state criminal proceedings based on the principles established in Younger v. Harris and Ex parte Royall, and directed Jones to show cause why the matter should not be dismissed."],["2023-07-24_USCOURTS-paed-2_22-cv-03199_BROWN v. PORT AUTHORITY TRANSIT CORPORATION et al.pdf","In the case of Brown v. Port Authority Transit Corporation, the plaintiff, Jason L. Brown, alleged racial discrimination, retaliation, and a hostile work environment under Title VII of the Civil Rights Act against his employer, PATCO, and its parent, DRPA. The court dismissed Brown's claims with prejudice, finding that he failed to prov
