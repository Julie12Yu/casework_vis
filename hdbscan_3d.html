ide sufficient factual allegations to support his claims, and noted that his assertions were often conclusory and insufficient to establish a plausible case for relief. The court also denied Brown's motion for judgment on the pleadings and ruled that further amendments to the complaint would be futile."],["2025-01-15_USCOURTS-cand-3_24-cv-09325_Fouts v. Commonwealth of Kentucky_ et al.pdf","In the case of Fouts v. Commonwealth of Kentucky, pro se plaintiff John R. Fouts and his minor child filed a complaint in the Northern District of California, alleging numerous statutory and constitutional violations related to inadequate medical care and structural hazards in their home, along with issues involving child protective services. The court determined that venue was improper in California as both Fouts and many defendants resided in Kentucky, and all relevant events occurred there. Consequently, the court transferred the case to the Western District of Kentucky to serve the interests of justice and for the convenience of the parties involved."],["2025-01-15_USCOURTS-kywd-3_25-cv-00033_Fouts v. Commonwealth of Kentucky_ et al.pdf","In the case of Fouts v. Commonwealth of Kentucky, pro se plaintiff John R. Fouts, along with his minor child, filed a complaint alleging multiple constitutional and statutory violations involving various Kentucky and federal agencies, mainly related to issues with social security, health care, and a Child Protective Services investigation. The Northern District of California, where the case was filed, determined that venue was improper as both plaintiffs and relevant events were centered in Kentucky. Consequently, the court transferred the case to the Western District of Kentucky for proper handling. The involvement of AI was noted in Fouts's subsequent filings, where he referenced using artificial intelligence for drafting documents, although the court did not address these filings as it focused on the venue issue."],["2025-03-20_USCOURTS-flsd-1_25-cv-21200_Vanness v. Musk.pdf","In the case of Vanness v. Musk, Craig Vanness filed a class action complaint alleging that Elon Musk uses his company Neuralink for government mind control via a form of 'electronic torture' linked to an 'Acoustic Fingerprint' technology. The court dismissed Vanness's complaint with prejudice as frivolous, noting that it lacked any substantial merit and did not meet the criteria for proceeding in forma pauperis due to Vanness having three prior strike cases. The court found the claims to be delusional and a mockery of the judicial process."],["2024-08-20_USCOURTS-hid-1_24-cv-00294_State of Hawaii et al v. Martin.pdf","In the case of Austin D. Martin v. State of Hawai‘i, the United States District Court denied Martin's motion for reconsideration of a prior order that remanded his state court criminal prosecution for driving without insurance back to state court due to an untimely notice of removal and lack of jurisdiction. Martin, proceeding pro se, failed to demonstrate sufficient grounds for reconsideration under the applicable legal standards and did not satisfy the requirements for removal under 28 U.S.C. § 1443(1). The court also noted concerns regarding the accuracy of case citations and quotations in Martin's submissions, suggesting potential reliance on artificial intelligence for their generation."],["2024-10-03_USCOURTS-ksd-5_24-cv-03172_Jones v. Armbrister.pdf","In the case of Jones v. Armbrister, Joseph Lee Jones filed a petition for writ of habeas corpus challenging his recent sentencing for forgery and identity theft. Jones claims his rights were violated based on various constitutional grounds, including due process, First Amendment rights, access to the courts, and Eighth Amendment protections, while asserting that he is an 'Artificial intelligence researcher.' The court found the petition unclear and lacking specificity, necessitating that Jones file an amended petition detailing his claims and supporting facts by November 4, 2024."],["2024-12-12_USCOURTS-ca5-23-50651_Hall v. UiPath.pdf","In the case of Hall v. UiPath, Derek Hall appealed a summary judgment granted to UiPath, alleging retaliation under the Age Discrimination in Employment Act (ADEA) after his termination following an internal complaint of age discrimination. The Fifth Circuit upheld the district court's ruling, stating that Hall failed to demonstrate a causal link between his protected activity and his termination, and he did not adequately challenge UiPath's non-discriminatory rationale—that he was terminated due to poor performance and not fitting well with the company's sales team. The case does not directly involve artificial intelligence or automated systems but examines employment practices at a software company known for its automation solutions."],["2023-05-19_USCOURTS-casd-3_23-cv-00832_Kemp v. Beirami.pdf","In the case of Bobby M. Kemp v. Ahmad Beirami, the plaintiff, a Florida prisoner, filed a civil rights action alleging that Beirami, while employed by Meta Platforms, Inc., helped design an AI machine that intercepted Kemp's electronic communications and facial recognition profile, violating federal law. The court denied Kemp's motion to proceed in forma pauperis due to his failure to submit the necessary trust fund account statement and dismissed the case without prejudice, noting that the Southern District of California may not be the appropriate venue for the action."],["2021-03-15_USCOURTS-ksd-5_20-cv-03056_Jones v. Douglas County Jail.pdf","In the case of Joseph Lee Jones v. Douglas County Jail, a pro se petitioner sought a writ of habeas corpus under 28 U.S.C. § 2254 while being a pretrial detainee awaiting a competency evaluation on drug-related charges. The court found that Jones failed to exhaust his state court remedies and that his allegations of constitutional violations were primarily based on state law, which are not grounds for federal habeas relief. The court also ruled that his claims related to his right to a speedy trial were not sufficiently substantiated, and thus his petition was denied. Furthermore, numerous motions filed by Jones, including those related to grievances about jail conditions and legal representation, were also denied."],["2023-07-17_USCOURTS-casd-3_23-cv-01198_Kemp v. Kuttler.pdf","In the case of **Kemp v. Kuttler**, the plaintiff, Bobby M. Kemp, a Florida prisoner, filed a civil rights lawsuit alleging that Heinrich Kuttler, employed by Meta Platforms, Inc., participated in designing an AI machine that unlawfully intercepted Kemp's electronic communications and facial recognition data. The court denied Kemp's motion to proceed in forma pauperis (IFP) due to his failure to provide a required certified prison trust account statement and dismissed the action without prejudice. Additionally, the court raised concerns about whether the Southern District of California was the proper venue for the case, as the events did not occur in that jurisdiction."],["2023-09-11_USCOURTS-ohsd-3_22-cv-00357_Whaley v. Equifax Information Services_ LLC.pdf","In Whaley v. Equifax Information Services, the court conditionally granted the defendant's motion to dismiss the plaintiff's complaint for violating Federal Rule of Civil Procedure 8(a) due to its verbosity and lack of clarity regarding alleged violations of the Fair Credit Reporting Act (FCRA). The plaintiff, proceeding pro se, was given 30 days to file an amended complaint, which must clearly identify the allegedly inaccurate information provided by Equifax, its transmission dates, and recipients, with a limit of 20 pages. The case also mentioned that the plaintiff had used artificial intelligence to prepare filings in a related case, emphasizing the court's prohibition against AI usage in creating legal documents."],["2025-01-30_USCOURTS-txwd-1_24-cv-00880_Gonzalez v. Texas Taxpayers and Research Association.pdf","In the case Gonzalez v. Texas Taxpayers and Research Association (TTRA), the United States District Court for the Western District of Texas granted TTRA's motion to dismiss Rikkie Gonzalez's claims of employment discrimination, retaliation, and a hostile work environment under Title VII and the Texas Labor Code due to her failure to adequately plead that TTRA met the employee threshold required under these statutes. The court also dismissed her state law claims for emotional distress and defamation without prejudice, as it declined to exercise supplemental jurisdiction after dismissing the federal claims. Notably, the court struck Gonzalez's responsive briefing because her counsel used artificial intelligence to draft it, leading to the submission of misleading cases and errors."],["2024-05-15_USCOURTS-ksd-5_24-cv-03057_Allen _ID 79712_ v. Facebook et al.pdf","In the case of Michael Anthony Allen v. Facebook et al., the plaintiff, incarcerated in Kansas, filed a pro se civil rights action under 42 U.S.C. § 1983, claiming that social media companies exposed him to harmful 'illegal A.I.' emissions that caused psychological distress and suicidal thoughts. The court found the complaint to be largely incomprehensible and lacking a plausible claim that any of the defendants were state actors, which is a requirement for § 1983 claims. The court dismissed the complaint as frivolous, stating that the allegations did not establish any actionable basis against private companies like Facebook."],["2023-11-16_USCOURTS-ohsd-3_22-cv-00356_Whaley v. Experian Information Solutions_ Inc..pdf","In Whaley v. Experian Information Solutions, the plaintiff, Elijah Whaley, filed a pro se complaint alleging violations of the Fair Credit Reporting Act (FCRA). The court granted Experian's motion to dismiss due to the complaint being overly verbose, confused, and failing to meet basic pleading standards. Whaley was given leave to file an amended complaint within ten days, requiring him to specify the allegedly inaccurate information, the dates of its transmission, and the recipients, while the court warned that failure to comply could result in dismissal with prejudice."],["2024-01-10_USCOURTS-txwd-1_23-cv-01497_Frederick v. And Company.pdf","In the case of Frederick v. And Company, the plaintiff, Darion Dion Frederick, filed a complaint without a clear legal basis, seeking a vast sum in damages and making claims that lacked intelligibility and substance. The court found that his allegations failed to establish any plausible federal jurisdiction or valid legal claims, leading to a recommendation for dismissal of the case as frivolous under 28 U.S.C. § 1915(e)(2). The case does not appear to involve artificial intelligence or machine learning elements."],["2025-01-14_USCOURTS-txwd-1_24-cv-00998_Fluckers v. Fox News Contractors et al.pdf","In the case of Jermar Fluckers v. Fox News Contractors et al., Plaintiff Jermar Fluckers applied to proceed in forma pauperis, which was granted due to his indigent status. However, upon review, the Magistrate Judge recommended the dismissal of Fluckers's claims, stating that he failed to allege any specific actions taken by the defendants against him or to identify any wrongdoing. Fluckers's claims involved references to 'AI' and actions purportedly taken by people locally, including collection of personal information related to his anatomy, but he did not substantiate these allegations with concrete details or evidence against the defendants."],["2018-05-16_USCOURTS-pawd-2_18-cv-00605_JOHNSON v. YOUNG MONEY.pdf","In the case of Asia Johnson v. Young Money, the plaintiff, representing herself, filed a complaint against the music label Young Money alleging assault, libel, slander, and copyright infringement related to her claims that her work was being used without permission. The court, however, dismissed the complaint as frivolous, determining that it was based on delusional assertions, such as allegations involving a former partner’s alleged identity change and claims of harassment facilitated by the music industry. The court found no valid basis for jurisdiction and ruled that the claims failed to present a legitimate legal theory."],["2024-04-24_USCOURTS-ca10-23-08088_Hodge v. United States.pdf","In the case of Hodge v. United States, Chuck Allen Hodge, a state pretrial detainee, appealed the dismissal of his complaint against the United States, which was deemed to lack jurisdiction and fail to state a claim under the Federal Tort Claims Act (FTCA). Hodge's claims included deprivation of access to legal resources and sexual assault by artificial intelligence, but the district court found that he had not identified any negligent act by a federal employee, thus protecting the United States from immunity. The Tenth Circuit dismissed Hodge's appeal as frivolous, denying his motion to proceed in forma pauperis."],["2024-01-04_USCOURTS-mnd-0_23-cv-03804_Dopp v. Wray et al.pdf","The case Dopp v. Wray et al. involves plaintiff Sidney David Dopp, who filed a pro se complaint alleging harm from an implanted chip that purportedly caused him psychological and physical issues, including mind control and auditory hallucinations. The court dismissed the action as frivolous, citing the lack of specific allegations against the named defendant, Christopher Wray, and the implausibility of Dopp's claims involving artificial intelligence and other technologies that he alleged were used against him."],["2025-06-05_USCOURTS-ned-8_23-cv-00477_Goins v. Father Flanagan_s Boys_ Home.pdf","In the case of Goins v. Father Flanagan's Boys' Home, the pro se plaintiff, Terry Terell Goins, alleged employment discrimination and retaliation based on sex after being terminated from his position as a Family Teacher. The court found that the plaintiff failed to provide sufficient factual allegations to support his claims, as well as not exhausting administrative remedies for his disability and age discrimination claims. Ultimately, the court dismissed the case entirely, denying the plaintiff's motion to file a second amended complaint. Notably, the case involved concerns regarding the accuracy of legal citations in the plaintiff's submissions, where the defendant suggested that generative artificial intelligence may have resulted in misleading references."],["2024-09-25_USCOURTS-ksd-5_15-cv-03098_Jones _ID 59073_ v. United States Copyright Office and Patents.pdf","In Jones v. United States Copyright Office and Patents, the plaintiff, Joseph Lee Jones, sought mandamus relief for his inability to obtain copyright and patent forms necessary for submitting research on artificial intelligence. Initially dismissed due to his failure to pay court fees under the 'three-strike' provision, Jones filed multiple motions seeking relief from judgment, which were denied by the Court. The Court concluded that his claims were incomprehensible and failed to demonstrate exceptional circumstances required for relief under Rule 60(b) of the Federal Rules of Civil Procedure."],["2025-06-17_USCOURTS-med-1_25-cv-00180_VILLENEUVE v. MILLS et al.pdf","In the case of Villeneuve v. Mills, the United States District Court for the District of Maine dismissed Lionel Villeneuve's complaint against several defendants, including Governor Janet Mills and a state court judge. Villeneuve sought to remove the judge from a state court case regarding medical fees he deemed fraudulent, as well as requesting various forms of legal relief, including accommodations under the Americans with Disabilities Act. The court adopted the Magistrate Judge's recommendation to dismiss the case based on the Younger abstention doctrine, indicating that federal courts should not interfere with ongoing state proceedings and that state courts adequately address the issues raised. Notably, the case mentioned that Villeneuve relied on someone in his confidence and AI queries to present his claims, indicating the involvement of AI in seeking assistance with his legal arguments."],["2021-02-23_USCOURTS-ksd-5_15-cv-03098_Jones _ID 59073_ v. United States Copyright Office and Patents.pdf","In the case of Jones v. United States Copyright Office and Patents, the plaintiff, Joseph Lee Jones, sought mandamus relief, alleging difficulties in obtaining copyright and patent forms necessary for his research on artificial intelligence and for filing a patent on a concept he termed a 'Fractal.' Initially dismissed for failing to pay the filing fee due to his status as a three-strike litigant under 28 U.S.C. § 1915(g), Jones later filed a motion for relief from judgment under Rule 60(b). The court denied this motion, finding no exceptional circumstances or valid grounds for relief, as Jones attempted to revive claims made five years earlier without new evidence or justification."],["2018-10-26_USCOURTS-nyed-1_18-cv-05251_Hill v. GoDaddy Company.pdf","In the case of Hill v. GoDaddy Company, Jeramy Micheal Cordell Hill, a pro se plaintiff incarcerated at Rikers Island, filed a complaint alleging grievances against GoDaddy related to the creation of a domain name and a claim for monetary compensation. The court dismissed the complaint as frivolous, finding it nonsensical and devoid of any plausible legal claims. Hill's assertions included that the domain name 'The Social Music Club' was exceptionally intelligent, even more so than advanced technologies, and that he should have received financial compensation for it. The court determined that Hill's allegations could be classified as irrational and lacking any basis in law or fact."],["2025-02-04_USCOURTS-cand-3_23-cv-06286_Cheteni v. Vella_ et al..pdf","In the case of Freedom Cheteni v. Malia Vella, the United States District Court for the Northern District of California denied Cheteni's renewed motion for a temporary restraining order (TRO) against state educational officials who had suspended federal financial assistance to his non-public school. The court found that Cheteni had not demonstrated a likelihood of success on the merits of his case and failed to make a compelling argument for reconsideration of its earlier decision. The court highlighted that there was no new relevant law or material change in facts to warrant the TRO, and noted that Cheteni's motions contained legal reasoning that was unclear and unconvincing."],["2024-01-17_USCOURTS-ohsd-3_23-cv-00028_McComb v. Best Buy Inc. et al.pdf","In the case McComb v. Best Buy Inc. et al., pro se plaintiff Robert McComb alleges he was denied customer service at two Best Buy stores due to discrimination based on race and disability. The court granted McComb leave to file a second amended complaint by January 23, 2024, emphasizing that it must comply with Federal Rule of Civil Procedure 8(a) and be no longer than 20 pages. Additionally, McComb must submit an affidavit confirming that he did not use artificial intelligence in preparing his filings, as the court prohibits the use of AI for legal documentation in this case."],["2018-12-20_USCOURTS-ca3-18-02330_Asia Johnson v. Young Money.pdf","In the case of Asia Johnson v. Young Money, the Third Circuit Court of Appeals upheld the dismissal of Johnson's complaint as legally frivolous under 28 U.S.C. § 1915(e)(2)(B)(i). Johnson's claims included bizarre allegations involving harassment by members of the music industry, including references to artificial intelligence, stating that individuals were using 'artificial intelligence' to impersonate her. The court found that her claims were based on a delusional factual scenario, lacking any basis in law or fact, and determined that allowing her to amend the complaint would be futile."],["2025-05-30_USCOURTS-ksd-6_25-cv-01045_Hancock v. United States of America.pdf","In the case of Hancock v. United States, Kimberly D. Hancock filed a pro se complaint against the United States, which was recommended for dismissal by Magistrate Judge Brooks G. Severson due to failure to state a claim. The court concluded that Hancock did not make any specific allegations against the United States and did not articulate a viable cause of action in relation to her claims, which included being forced into a government-run artificial intelligence program. Additionally, her objections to the Report and Recommendation were deemed improper as they introduced new concerns not directly addressing the recommendations for dismissal."],["2024-05-10_USCOURTS-mdd-1_23-cv-02102_Saas v. Major_ Lindsey _ Africa_ LLC et al.pdf","Heidi Saas filed a discrimination case against Major, Lindsey & Africa, LLC, and Allegis Group, Inc. alleging violations of Title VII and the ADEA based on claims of algorithmic bias and retaliation after her interactions with a recruiter. Saas contended that the defendants used automated systems that discriminated against candidates with gaps in their resumes, particularly women returning from maternity leave, while also asserting they retaliated against her for filing an EEOC complaint. The court granted the defendants' motion to dismiss, stating that Saas' claims were speculative and insufficiently pleaded, particularly regarding the functionalities of the AI and its impact on employment referrals."],["2025-04-30_USCOURTS-ctd-3_25-cv-00544_Moales v. Land Rover Cherry Hill et al.pdf","In the case of Moales v. Land Rover Cherry Hill, the plaintiff Kasaun Moales filed a pro se complaint alleging that a credit application he submitted to a car dealership constituted a 'credit contract' that was improperly handled. The U.S. District Court for the District of Connecticut dismissed the complaint due to lack of subject matter jurisdiction, finding that neither federal question nor diversity jurisdiction applied. The court noted that Moales's claims were rooted in state law and did not present substantial questions of federal law. Additionally, concerns were raised about the accuracy of legal citations in Moales's submissions, suggesting that he may have relied on artificial intelligence to draft them, which led to misstatements about legal precedents."],["2024-12-31_USCOURTS-mad-1_24-cv-12093_Olivier v. Military Intelligence et al.pdf","Herve Olivier, Jr. filed a complaint against several defendants, including government and intelligence agencies, while claiming violations of his rights during his incarceration in Massachusetts. The court dismissed the complaint, emphasizing that it lacked a legal basis and specific factual allegations, particularly regarding the conditions of confinement and claims related to artificial intelligence. The court found the allegations of harm related to AI, such as 'brain hacking,' to be conclusory and unsupported by fact."],["2024-02-01_USCOURTS-txwd-1_23-cv-01149_Fredrick v. Artificial Intelligence Fields.pdf","In the case of Darion Dion Frederick v. Artificial Intelligence Fields, the plaintiff sought to proceed in forma pauperis due to indigency, which was granted by the court. However, the court found Frederick's complaint to be frivolous and lacking merit, as it alleged emotional and physical distress caused by 'alien friends from other planets' and claimed emotional traumatization linked to artificial intelligence. The magistrate judge recommended the dismissal of the case with prejudice under 28 U.S.C. § 1915(e)(2)(B), as the allegations failed to state a valid claim and were deemed implausible, thus lacking a basis for federal jurisdiction."],["2024-06-21_USCOURTS-txwd-1_23-cv-01149_Fredrick v. Artificial Intelligence Fields.pdf","In the case of Fredrick v. Artificial Intelligence Fields, the plaintiff, Darion Dion Frederick, filed a complaint against the defendant related to artificial intelligence. The United States District Court for the Western District of Texas reviewed the magistrate judge's report and recommendation, which concluded that Frederick's complaint lacked merit. As Frederick did not file any objections to the recommendations, the court accepted them and dismissed the complaint without prejudice. The case centered around issues involving AI, although specific details of the claims were not provided in the summary."]],"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e%{customdata[1]}\u003cextra\u003e\u003c\u002fextra\u003e","marker":{"line":{"width":0.5},"opacity":0.85,"size":4},"mode":"markers","name":"Cluster 2 (68)","x":{"dtype":"f4","bdata":"rc+lQLFAo0BUSKpAPy6fQFVupEA646RAzjOlQFvwoUD\u002fNZxA0yuoQMoPtEDJArVACjC3QMFdnUCIcK5ADx+dQKOmpUD5JKlA\u002fCGjQNccoECUtqdAtyamQCf2mkCl4p9ASSikQMxWp0AuYpxA+DaqQIt0q0AfKrRAWtWcQPXPs0C60JxA0aGfQEklp0Db0qVA4fWlQKFzqEC6iJpAToCqQBlyqEDzJJ9AjaybQJiWqEACy51AZdiuQGtZp0B0QJhAk4asQL8foEDjlppAafGYQBpgn0AD9pNAjl6kQM\u002fkqkDXC6hA9aSmQDPZlEDsW7RArN6rQCEun0Dn36xApdibQM+kpUDqtphA38WhQNpPsUA="},"y":{"dtype":"f4","bdata":"TCmAQGrAdEDS1lxAtfljQLqjbUCGI2NA9NKOQFJokkD3o0tA+DKMQI4jZkCLoWVA6oVdQD+FZkBAY4JAWjeXQP66f0DzAEBAJhqEQCvXhkBj0YxAP9BxQCGRf0AiQ5RAcAqMQO9SUECp5JlALOaAQEoKfUAH+FpADKNnQKF2W0AWf19A1quUQEzDQUDqUYZAy0ptQFWgaUCTX2FArBNRQHrGQkB9ipZAPnFdQHQvQEAYgF5AUHhwQF1Ci0Duk2hAgZR5QI7\u002fW0As2GRArelrQHYdYkCEgWRAia2BQKLXTkAMOWZAAnlUQBGeZEDNY1tA4LdlQPq8XEBGCHBAH12ZQOq3akBB81dAg2ZWQOc+bUA="},"z":{"dtype":"f4","bdata":"t7qJv9p0Sr9s56q\u002f4gPYv1c\u002fYL863ae\u002fJ6V+v4hPjr9vbpC\u002fIsB1v5YzqL9bNKK\u002fsnKdv4QFtr94NaS\u002fAHhjv\u002fZYhr+7jLG\u002fvHeWv2EYj78abHK\u002feLqYvzRVib8m8Ye\u002fmEaAv0X3xr95+kW\u002flfymv9H0i7\u002fhq4S\u002fr+ORv0LWhr+R3Mm\u002fWlGFvxeUrb9HEp2\u002fEhNlv7Jma7+PnM2\u002feW+yv1IHsL8ARIS\u002f9xCOv8IIrr+OD6C\u002fZ0Mpv3m3dL8Gs76\u002f1PhFvyob27+La5m\u002fLobJv2P1mr94say\u002f4naMv45Txb9qCl6\u002fZHXUvyc8vr\u002floI2\u002fsXZLvyil2r9y8Z6\u002f0khZvyzVkL8A+qe\u002f9UvWv169oL8="},"type":"scatter3d"}],                        {"template":{"data":{"histogram2dcontour":[{"type":"histogram2dcontour","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.55555555555
